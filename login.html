    <link rel="stylesheet" href="style.css">

     <div class="card text-center border border-white" style="background-color: transparent;">

                    <form>
                        <div class="mb-3 row text-center text-white">

                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div id="emailHelp" class="form-text col-sm-3"></div>
                        </div>
                        <div class="mb-3 row text-center text-white">
                            <label for="exampleInputEmail1" class="col-form-label col-sm-3">password</label>

                                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div id="emailHelp" class="form-text col-sm-3">.</div>
                        </div>
        
                        <button type="submit" class="btn btn-primary w-40 bi bi-arrow-bar-right">Login</button>
                        <button type="submit" class="btn btn-success w-20 bi bi-pencil-square">Register</button>
                    </form>
                </div>
        
    
        </div>
        
      
    </div>
    </div>
