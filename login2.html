<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <img src="public/img/bg-login.jpg" class="img-fluid position-fixed" alt="">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center min-vh-100">
            <div class="card border border-primary" style="width: 30rem;">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>
                                Login</button>
                            <button type="submit" class="btn btn-success"><i class="bi bi-pencil-square"></i>
                                Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/boostrap/js/bootstrap.js"></script>

</html>
